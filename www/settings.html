<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="cordova.js"></script>
    <script src="compiled/app.js"></script>
</head>
<body id="myapp">
  <nav class="pink accent-1" role="navigation">
    <div class="nav-wrapper">
      <a id="logo-container" href="#!" class="brand-logo left">設定</a>
      <ul class="hide-on-small-only right">
        <li><a href="index.html" class="waves-effect waves-light white-text"><i class="material-icons">list</i></a></li>
      </ul>

      <ul id="nav-mobile" class="hide-on-med-and-up right">
        <li><a href="index.html" class="waves-effect waves-light"><i class="material-icons">list</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="collection" id="setting-list">
    <a href="#!" class="collection-item" id="import"><i class="material-icons circle cyan white-text">&#xE2C4;</i>インポート</a>
    <a href="#!" class="collection-item" id="export"><i class="material-icons circle cyan white-text">&#xE2C6;</i>エクスポート</a>
    <a href="#db-clear-confirm" class="collection-item modal-trigger"><i class="material-icons circle cyan white-text">delete</i>データベースのクリア</a>
  </div>

  <div id="file-chooser" class="modal modal-fixed-footer">
    <div class="modal-content">
      <p class="center-align teal-text title"></p>
      <div class="container">
        <div class="breadcrumbs"></div>
        <div class="divider"></div>
        <ul class="collection file-list"></ul>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="teal-text waves-effect waves-green btn-flat choose">決めた</a>
      <a href="#!" class="blue-grey-text darken-3 modal-action modal-close waves-effect btn-flat">やめた</a>
    </div>
  </div>

  <div id="db-clear-confirm" class="modal">
    <div class="modal-content">
      <h4 class="center-align teal-text"><i class="medium material-icons">announcement</i></h4>
      <p class="">データベースを削除していいの？ 本当に？ 取り消しできないよ？ やっちゃうよ？</p>
    </div>
    <div class="modal-footer row">
      <a href="#!" class="teal-text col m6 modal-action modal-close waves-effect waves-green btn-flat" id="clear-db">削除して</a>
      <a href="#!" class="blue-grey-text darken-3 col m6 modal-action modal-close waves-effect btn-flat ">やめとこう</a>
    </div>
  </div>
</body>
</html>
