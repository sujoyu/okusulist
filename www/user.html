<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">

  <script src="cordova.js"></script>
  <script src="compiled/app.js"></script>
</head>
<body id="myapp" class="user-page">
  <nav class="pink accent-1" role="navigation">
    <div class="nav-wrapper">
      <a id="logo-container" href="#!" class="brand-logo left">あなたについて</a>
      <ul class="hide-on-small-only right">
        <li><a href="index.html" class="waves-effect waves-light white-text"><i class="material-icons">list</i></a></li>
      </ul>

      <ul id="nav-mobile" class="hide-on-med-and-up right">
        <li><a href="index.html" class="waves-effect waves-light"><i class="material-icons">list</i></a></li>
      </ul>
    </div>
  </nav>

  <form id="user-form" class="container" action="#!">
    <div class="row">
      <div class="input-field col s6">
        <input id="birth" type="text" maxlength="10">
        <label for="birth">生年月日</label>
      </div>
      <div class="input-field col s6">
          <input disabled value="" type="text" class="validate" id="patient-age">
          <label for="patient-age">年齢</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="山田" id="last_name" type="text" maxlength="10">
        <label for="last_name">姓</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="花子" id="first_name" type="text" maxlength="10">
        <label for="first_name">名</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="090-000-0000" id="contact" type="text" maxlength="400">
        <label for="contact">連絡先</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea placeholder="お薬の名前、食べ物など" id="historyOfAllergy" class="materialize-textarea" length="60" maxlength="60"></textarea>
        <label for="historyOfAllergy">アレルギー歴</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea placeholder="お薬の名前" id="historyOfSideEffect" class="materialize-textarea" length="60" maxlength="60"></textarea>
        <label for="historyOfSideEffect">副作用歴</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="medicalHistory" class="materialize-textarea" length="60" maxlength="60"></textarea>
        <label for="historyOfAllergy">主な既往歴</label>
      </div>
    </div>
    <div class="fixed-action-btn">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">done</i></button>
    </div>
  </form>
</body>
</html>
